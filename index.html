<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container menu">
        <div class="row menu-items">
            <div class="col-4 pause"><button id="pause">Pause</button></div>
            <div class="col-4 fill"><button id="fill">Fill</button></div>
            <div class="col-4 doneBackground"><button id="done">Done</button></div>
        </div>
    </div>
   
        <div class="container gameBoard">
            <div class="row rows">
                <div  class="col-2 boxes"><input pattern="[1-9]|1[0-9]|2[0-5]" row-index="0" column-index = "0" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="0" column-index = "1" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="0" column-index = "2" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="0" column-index = "3" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="0" column-index = "4" type="number" class = "fileds"></div>
            </div>
            <div class="row rows">
                <div  class="col-2 boxes"><input row-index="1" column-index = "0" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="1" column-index = "1" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="1" column-index = "2" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="1" column-index = "3" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="1" column-index = "4" type="number" class = "fileds"></div>
            </div>
            <div class="row rows">
                <div  class="col-2 boxes"><input row-index="2" column-index = "0" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="2" column-index = "1" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="2" column-index = "2" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="2" column-index = "3" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="2" column-index = "4" type="number" class = "fileds"></div>
            </div>
            <div class="row rows">
                <div  class="col-2 boxes"><input row-index="3" column-index = "0" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="3" column-index = "1" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="3" column-index = "2" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="3" column-index = "3" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="3" column-index = "4" type="number" class = "fileds"></div>
            </div>
            <div class="row rows">
                <div  class="col-2 boxes"><input row-index="4" column-index = "0" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="4" column-index = "1" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="4" column-index = "2" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="4" column-index = "3" type="number" class = "fileds"></div>
                <div  class="col-2 boxes"><input row-index="4" column-index = "4" type="number" class = "fileds"></div>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
